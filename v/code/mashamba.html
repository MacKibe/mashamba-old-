<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./mashamba.css" />
    <!--
      Code for controlling this page-->
    <script type="module">
      //
      // Import the code for loading titles from mashama.js file
      import { load_mutiples_titles } from "./mashamba.js";
      //
      // As soon as this page is loaded, execute the load_title_1 function
      window.onload = async () => await load_mutiples_titles();
    </script>
  </head>
  <body>
    <!-- The body with two sections first page section and the other sections -->
    <!-- the second section with the header and the other pages section-->
    <header>
      <fieldset>
        <legend>Navigate</legend>
        <button id="previous_btn">Previous</button>
        <button id="nxt_btn">Next</button>
      </fieldset>
      <fieldset>
        <legend>Search</legend>
        <input type="text" placeholder="Search.." name="search" />
        <button>Go</button>
      </fieldset>
      <fieldset>
        <legend>Zoom Image</legend>
        <button><img src="./assets/icons/zoom_in.png" alt="" /></button>
        <button><img src="./assets/icons/zoom_out.png" alt="" /></button>
      </fieldset>
    </header>
    <!-- the first page section -->
    <div id="first_page" class="first_page"></div>
    <!-- Image details section -->
    <div id="transcribe" class="transcribe">
      <form action="">
        <ul>
          <li>
            <label for="document"> Document Id </label>
            <input id="document" type="text" size="30" readonly />
          </li>
          <li>
            <label for="title_no"> Title No: </label>
            <input id="title_no" type="text" size="40" />
          </li>
          <li>
            <label for="category"> Category: </label>
            <!-- <input id="category" type="text" size="10" /> -->
            <input list="docs" type="text" id="category" />
            <datalist id="docs">
              <option value="mutation"></option>
              <option value="title deed"></option>
            </datalist>
          </li>
          <li>
            <label for="area"> Approximate Area: </label>
            <input id="area" type="text" size="7" />
          </li>
          <li>
            <label for="regno"> Registry Sheet No: </label>
            <input id="regno" type="text" size="10" />
          </li>
          <li>
            <label for="owner"> Persons Of Interest: </label>
            <textarea id="owner" cols="40" rows="5"></textarea>
          </li>
          <li>
            <button id="save_data_btn">Save</button>
          </li>
        </ul>
      </form>
    </div>
    <!-- Display all the other pages of the documents -->
    <div id="other_pages" class="other_pages"></div>
  </body>
</html>
