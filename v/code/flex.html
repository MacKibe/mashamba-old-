<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-width: 100%;
        height: 10dvh;
        background-color: bisque;
      }

      section {
        display: flex;
        height: 100%;
      }

      div {
        width: 30%;
      }

      div:nth-child(even) {
        background-color: aqua;
      }

      div:nth-child(odd) {
        background-color: aliceblue;
      }

      div .a1 {
        background-color: black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="1">1</div>
      <div class="2">2</div>
      <div class="3">8</div>
      <div class="4">3</div>
      <div class="5">4</div>
      <div class="6">5</div>
    </section>
    <fieldset>
        div
    </fieldset>
  </body>
</html>
