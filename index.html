<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Styling section -->
    <style>
      * {
        /* border box will help in making all the elements stay in the parent element without overflowing */
        box-sizing: border-box;
        /* resetting all margin and paddings to 0 */
        margin: 0;
        padding: 0;
      }

      body {
        /* make the page be 90% in width and be ata the center of the screen with the set margin */
        width: 90%;
        margin: auto;
        margin-top: .5%;
        /* have two section in the page */
        display: grid;
        grid-template-columns: 1.2fr 2fr;
        gap: 2.5%;
        /* set the height of the page */
        min-height: 90dvh;
        background-color: antiquewhite;
      }

      aside {
        display: grid;
        grid-template-columns: .2fr 10fr .2fr;
        gap: 1%;
        margin: auto;
      }

      aside .nav {
        position: relative;
        top: 50%;
        background-color: #fff;
        height: 2%;
      }

      aside .nav a {
        cursor: pointer;
      }

      aside img {
        /* set the width n height the image */
        max-width: 100%;
        max-height: 100dvh;
        border: solid #000 2px;
      }

      main {
        /* have 2 sections for more images and the section for  */
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 1%;
      }

      .image_details {
        background-color: rgb(252, 252, 252);
        border: solid #000 2px;
      }

      .other_images {
        /* make the images be displayed in inline format with equal spaces between them */
        display: flex;
        justify-content: space-around;
        gap: .9%;
        overflow-y: scroll;
        background-color: #fff;
      }

      .other_images img {
        width: 30%;
        border: solid #000 2px;
      }
      
      /* styling for mobile screens */
      @media (max-width: 768px) {
          body {
          /* make the page be 90% in width and be ata the center of the screen with the set margin */
          /* width: 100%; */
          margin: auto;
          margin-top: .5%;
          /* have two section in the page */
          display: flex;
          background-color: antiquewhite;
        }
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="nav w3-left">
        <a onclick="plusDivs(-1)">&#10094;</a>
      </div>
      <div>
        <img src="assest/img001.jpg" alt="">
      </div>
      <div class="nav w3-right">
        <a onclick="plusDivs(1)">&#10095;</a>
      </div>
    </aside>
    <main>
      <div class="image_details">
        .
      </div>
      <div class="other_images">
        <img src="assest/img002.jpg" alt="">
        <img src="assest/img003.jpg" alt="">
        <img src="assest/img004.jpg" alt="">
        <img src="assest/img002.jpg" alt="">
        <img src="assest/img003.jpg" alt="">
        <img src="assest/img004.jpg" alt="">
      </div>
    </main>
  </body>
</html>
