<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Document Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
    }

    .swiper {
      width: 100%;
      height: 100dvh;
    }

    .swiper-slide {
      text-align: center;
      background: #ffd7b0;
      display: grid;
      grid-template-rows: 2fr 1fr;
      justify-content: center;
      align-items: center;
    }

    .swiper-wrapper {
        min-height: 90dvh;
    }

    .first_page_section {

    }

    .first_page_section img{
        width: 20%;
    }
    
    .other_page_section {
        display: flex;
        gap: 5%;
        justify-content: center;
    }
    
    .other_page_section img{
        width: 8%;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="first_page_section">
            <img src="assest/img001.jpg" alt="">
        </div>
        <div class="other_page_section">
            <img src="assest/img002.jpg" alt="">
            <img src="assest/img003.jpg" alt="">
            <img src="assest/img004.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="first_page_section">
            <img src="assest/img005.jpg" alt="">
        </div>
        <div class="other_page_section">
            <img src="assest/img006.jpg" alt="">
            <img src="assest/img007.jpg" alt="">
            <img src="assest/img008.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="first_page_section">
            <img src="assest/img009.jpg" alt="">
        </div>
        <div class="other_page_section">
            <img src="assest/img010.jpg" alt="">
            <img src="assest/img011.jpg" alt="">
            <img src="assest/img012.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="first_page_section">
            <img src="assest/img001.jpg" alt="">
        </div>
        <div class="other_page_section">
            <img src="assest/img002.jpg" alt="">
            <img src="assest/img003.jpg" alt="">
            <img src="assest/img004.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="first_page_section">
            <img src="assest/img005.jpg" alt="">
        </div>
        <div class="other_page_section">
            <img src="assest/img006.jpg" alt="">
            <img src="assest/img007.jpg" alt="">
            <img src="assest/img008.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="first_page_section">
            <img src="assest/img009.jpg" alt="">
        </div>
        <div class="other_page_section">
            <img src="assest/img010.jpg" alt="">
            <img src="assest/img011.jpg" alt="">
            <img src="assest/img012.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      
    //   Show the navigation buttons
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    //   Show the pagination at the bottom
      pagination: {
        el: ".swiper-pagination",
      },

    //   Allow control with the mouse wheel
      mousewheel: true,

    //   Allow control with the keyboard arrow buttons
      keyboard: true,
    });
  </script>
</body>

</html>
