<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <script type="module">
      //
      // Import the class that carries our code, from mashamba.js file
      import { mashamba } from "./upload.js";
      //
      //After the page loads to the following...
      window.onload = async () => {
        //
        //Create the mashamba page
        const Page = new mashamba();
        //
        //Expose the page var outside
        window.Page = Page;
        //
        //Show the mashamba system,
        await Page.show_panels;
      };
    </script>
</head>
<body>
  <form id="my_form" class="form" enctype="multipart/form-data">
    <input type="file" name="input_files" id="input_file" multiple></input>
    <button type="submit">Upload file</button>
  </form>
</body>
</html>
